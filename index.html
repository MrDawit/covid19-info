<!DOCTYPE html>
 
<html>
    <head>
      <!-- Import Google Icon Font -->
      <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
      <!-- Import materialize.css -->
      <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Import style.css -->  
      <link rel = "stylesheet" href = "style/style.css">
      <!-- Let browser know website is optimized for mobile -->
      <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header>      
            <!-- Using navbar instead of header for possible future use -->
            <nav>
                <div class = "nav-wrapper">
                <a href = "#" class = "brand-logo center nav">COVID19 Transporation Restrictions</a>
                </div>
            </nav>
        </header>

        <main>
            <!-- Container for cards -->
            <container class = "containerCard">
          
              <!-- Card to display values -->
              <div class = "row">
                  <!-- Total confirmed cases -->
                  <div class = "col s8 m4">
                    <div class = "card orange darken-1 z-depth-2">
                      <div class = "card-content white-text">
                      <!-- ADD totalConfirmedHead here (Total confirmed cases in xxx country) -->  
                      <span class = "card-title flow-text" id = "totalConfirmedHead"></span>
                      <!-- ADD totalConfirmed here (totalConfirmed output) -->
                      <p class = "flow-text"  id = "totalConfirmed"></p>
                      </div>
                    </div>
                  </div>

                  <!-- Total confirmed deaths -->
                  <div class = "col s8 m4">
                    <div class = "card red darken-1 z-depth-2">
                        <div class = "card-content white-text">
                        <!-- ADD totalDeathsHead here (Total deaths in xxx country) -->
                        <span class = "card-title flow-text" id = "totalDeathsHead"></span>
                        <!-- ADD totalDeaths here (totalDeaths output) -->
                        <p class = "flow-text" id = "totalDeaths"></p>
                        </div>
                    </div>
                  </div>

                    <!-- Total confirm recovered -->
                    <div class = "col s8 m4">
                      <div class = "card green darken-1 z-depth-2">
                          <div class = "card-content white-text">
                          <!-- ADD totalRecoveredHead here (Total recovered in xxx country) -->
                          <span class = "card-title flow-text" id = "totalRecoveredHead"></span>
                          <!-- ADD totalRecovered here (totalRecovered output) -->
                          <p class = "flow-text"  id = "totalRecovered"></p>
                          </div>
                      </div>
                    </div>
                </div>
            </container>
          </main>

          <div id="countryTableDiv"></div>

        <!-- Page footer -->
        <footer class = "page-footer">
            <div class = "container">
              <div class = "row">
                <div class = "col l6 s12">
                  <h5 class = "white-text">Developers' Info</h5>
                  <p class = "grey-text text-lighten-4">We hope you enjoyed our page.</p>
                </div>
                <div class = "col l4 offset-l2 s12">
                  <h5 class = "white-text">Links</h5>

                  <!-- A list of links to our (developers') LinkedIn and GitHub -->
                  <ul>
                    <li><a class = "grey-text text-lighten-3" href = "#!">Shalom's LinkedIn</a></li>
                    <li><a class = "grey-text text-lighten-3" href = "#!">Shalom's GitHub</a></li>
                    <li><a class = "grey-text text-lighten-3" href = "#!">Troy's LinkedIn</a></li>
                    <li><a class = "grey-text text-lighten-3" href = "#!">Troy's GitHub</a></li>
                    <li><a class = "grey-text text-lighten-3" href = "#!">Brennan's LinkedIn</a></li>
                    <li><a class = "grey-text text-lighten-3" href = "#!">Brennan's GitHub</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </footer>

      <!-- jQuery and JavaScript at the bottom of body for efficient loading -->
      <script src = "https://code.jquery.com/jquery-3.5.1.js" 
      integrity = "sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin = "anonymous"></script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script type = "text/javascript" src = "script/script.js"></script>
      <script type = "text/javascript" src = "script/covidAPI.js"></script>
    </body>
  </html>
